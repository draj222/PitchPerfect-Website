<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustainSight - Ultra Modern Sustainability Dashboard</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00bfff, #7cfc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #00bfff, #7cfc00);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .logo {
            margin-bottom: 2rem;
        }
        .logo svg {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="100" height="100" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="18" stroke="url(#paint0_linear)" stroke-width="4"/>
                <path d="M13 20L17 24L26 15" stroke="url(#paint1_linear)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="paint0_linear" x1="8" y1="8" x2="32" y2="32" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#1e3c72"/>
                        <stop offset="1" stop-color="#00bfff"/>
                    </linearGradient>
                    <linearGradient id="paint1_linear" x1="13" y1="20" x2="26" y2="20" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#7cfc00"/>
                        <stop offset="1" stop-color="#00bfff"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <h1>SustainSight</h1>
        <p>Experience our ultra-modern sustainability monitoring dashboard with real-time insights, interactive visualizations, and comprehensive analytics.</p>
        <a href="modern-dashboard.html" class="btn">Launch Dashboard</a>
    </div>

    <script>
        // Automatically redirect to the dashboard after 3 seconds
        setTimeout(() => {
            window.location.href = 'modern-dashboard.html';
        }, 3000);
    </script>
</body>
</html>
