<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pitch Perfect Microphone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background-color: #000;
      width: 1200px;
      height: 630px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .mic-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .pulse-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(196,30,58,0.3) 0%, rgba(0,0,0,0) 70%);
    }
    
    .pulse-1 {
      width: 800px;
      height: 800px;
      opacity: 0.1;
    }
    
    .pulse-2 {
      width: 600px;
      height: 600px;
      opacity: 0.2;
    }
    
    .mic-outer {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background-color: #000;
      border: 25px solid #C41E3A;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .mic-body {
      width: 220px;
      height: 350px;
      background-color: #C41E3A;
      border-radius: 110px;
      position: relative;
    }
    
    .mic-line {
      position: absolute;
      height: 18px;
      width: 140px;
      background-color: #000;
      left: 40px;
      border-radius: 9px;
    }
    
    .mic-line:nth-child(1) { top: 60px; }
    .mic-line:nth-child(2) { top: 100px; }
    .mic-line:nth-child(3) { top: 140px; }
    .mic-line:nth-child(4) { top: 180px; }
    .mic-line:nth-child(5) { top: 220px; }
    
    .mic-stand {
      position: absolute;
      bottom: -45px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .mic-ball {
      width: 60px;
      height: 60px;
      background-color: #C41E3A;
      border: 5px solid #000;
      border-radius: 50%;
      margin: 0 auto;
    }
    
    .mic-legs {
      display: flex;
      justify-content: center;
      margin-top: -5px;
    }
    
    .mic-leg {
      width: 10px;
      height: 40px;
      background-color: #C41E3A;
      border-radius: 5px;
    }
    
    .mic-leg:first-child {
      margin-right: 30px;
    }
    
    .status-badge {
      position: absolute;
      padding: 12px 24px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid #C41E3A;
      border-radius: 50px;
      color: white;
      font-weight: 500;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 30px rgba(196, 30, 58, 0.2);
    }
    
    .listening {
      top: 120px;
      right: 220px;
    }
    
    .analyzing {
      bottom: 120px;
      left: 220px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .red-dot {
      background-color: #C41E3A;
    }
    
    .green-dot {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="mic-container">
    <div class="pulse-circle pulse-1"></div>
    <div class="pulse-circle pulse-2"></div>
    
    <div class="mic-outer">
      <div class="mic-body">
        <div class="mic-line"></div>
        <div class="mic-line"></div>
        <div class="mic-line"></div>
        <div class="mic-line"></div>
        <div class="mic-line"></div>
        
        <div class="mic-stand">
          <div class="mic-ball"></div>
          <div class="mic-legs">
            <div class="mic-leg"></div>
            <div class="mic-leg"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="status-badge listening">
      <div class="status-dot red-dot"></div>
      <span>Listening...</span>
    </div>
    
    <div class="status-badge analyzing">
      <div class="status-dot green-dot"></div>
      <span>AI Analyzing...</span>
    </div>
  </div>
</body>
</html>
