<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Pulse circles -->
  <circle cx="600" cy="315" r="400" fill="url(#pulseGradient1)" opacity="0.1"/>
  <circle cx="600" cy="315" r="300" fill="url(#pulseGradient2)" opacity="0.2"/>
  
  <!-- Microphone outer circle -->
  <circle cx="600" cy="315" r="200" fill="#000000" stroke="#C41E3A" stroke-width="25"/>
  
  <!-- Microphone body -->
  <rect x="490" y="140" width="220" height="350" rx="110" fill="#C41E3A"/>
  
  <!-- Microphone lines -->
  <rect x="530" y="180" width="140" height="18" rx="9" fill="#000000"/>
  <rect x="530" y="220" width="140" height="18" rx="9" fill="#000000"/>
  <rect x="530" y="260" width="140" height="18" rx="9" fill="#000000"/>
  <rect x="530" y="300" width="140" height="18" rx="9" fill="#000000"/>
  <rect x="530" y="340" width="140" height="18" rx="9" fill="#000000"/>
  
  <!-- Microphone stand -->
  <circle cx="600" cy="500" r="30" fill="#C41E3A" stroke="#000000" stroke-width="5"/>
  <rect x="570" y="530" width="10" height="40" rx="5" fill="#C41E3A"/>
  <rect x="620" y="530" width="10" height="40" rx="5" fill="#C41E3A"/>
  
  <!-- Listening badge -->
  <rect x="770" y="140" width="180" height="50" rx="25" fill="rgba(0, 0, 0, 0.8)" stroke="#C41E3A" stroke-width="1"/>
  <circle cx="795" cy="165" r="6" fill="#C41E3A"/>
  <text x="810" y="173" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="white">Listening...</text>
  
  <!-- AI Analyzing badge -->
  <rect x="250" y="460" width="200" height="50" rx="25" fill="rgba(0, 0, 0, 0.8)" stroke="#C41E3A" stroke-width="1"/>
  <circle cx="275" cy="485" r="6" fill="#4CAF50"/>
  <text x="290" y="493" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="white">AI Analyzing...</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="pulseGradient1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#C41E3A" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="pulseGradient2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#C41E3A" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg> 